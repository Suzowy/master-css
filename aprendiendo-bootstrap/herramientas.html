<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container" style="height: 500px;">
        <h1>Herramientas disponibles en Bootstrap 4</h1>
        <hr>

        <div
            class="text-white bg-success float-start float-sm-none float-md-start caja w-25 h-25 border border-primary rounded-top m-2 p-3">
            Hola soy una caja
        </div>

        <div
            class="text-white bg-danger float-start float-sm-none float-md-start caja w-25 h-25 border border-success rounded-0 m-2 p-3">
            Hola soy una caja
        </div>

        <div
            class="text-secondary bg-warning float-start float-sm-none float-md-start caja w-25 h-25 border border-dark rounded-bottom m-2 p-3">
            Hola soy una caja
        </div>

        <div class="clearfix"></div>

        <div class="shadow-lg text-light bg-primary caja w-25 h-25 border border-dark rounded-bottom mx-auto p-3">
            Hola soy una caja
        </div>

        <div class="clearfix"></div>

        <hr>
        <h2>Esto es el fin del contenedor</h2>

        <hr>

        <p class="display-3 fw-bold text-danger">Esto es un texto</p>
        <p class="display-3 text-lowercase">Esto es un texto</p>
        <p class="display-3 text-uppercase text-success">Esto es un texto</p>
        <p class="display-3 fst-italic text-secondary">Esto es un texto</p>
        <p class="display fw-small">Esto es un texto</p>
        <p class="display-3 text-center">Esto es un texto</p>

     <kbd>
        Control + D
     </kbd> Para volver al escritorio

    </div>

    <script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
